name: How Do You Wanna Do This?
type: theme
description: 'HDYWTDT Custom UiKit Subtheme'
core: 8.x
base theme: uikit

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your sass/ directory by using the Twig namespace:
# @nazarene_org
# See https://www.drupal.org/project/components for more information.
component-libraries:
  hdywtdt:
    paths:
      - src/components
      - src/layout
      - src/templates

regions:
  navbar: 'Navigation Bar'
  offcanvas: 'Offcanvas Navigation'
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'

libraries:
  - hdywtdt/global-style
